<-DOCTYPE html>
<html lang="es">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
  </head>

  <body >
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false"> 
		<!-- 01 Video Ebre 53 anys -->
        <a-marker type="pattern" preset="custom" url="data/pattern-mDEbre.patt">
        	<video id="mivideoDelta_53" autoplay loop="true" muted src="video/deltaEbre_53Blender.mp4"></video>
        	<a-video src="#mivideoDelta_53" scale="6 5 5" position="0 0 0" rotation="270 0 0" ></a-video>
        	<script> 
          		document.querySelector('#mivideoDelta_53').play(); 
        	</script>
      	</a-marker>
		<!--02 3D model decaiment-->
		<a-marker type="pattern" preset="custom" url="data/pattern-markerDe.patt">
        	<a-obj-model src="models/sentinelDeca.obj" mtl="models/sentinelDeca.mtl" scale=".1 .1 .1" position ="0 0 0" rotation="0 0 0"></a-obj-model>
		</a-marker>
		<!--09 3D model illa de calor-->
		<a-marker type="pattern" preset="custom" url="data/pattern-markerIllaCaUr.patt">
			<a-obj-model src="models/illaC_01.obj" mtl="models/illaC_01.mtl" scale=".1 .1 .1" position ="0 0 0" rotation="0 0 0""></a-obj-model>
	   	</a-marker>
		<!--04 3D model girona 3D -->
		<a-marker type="pattern" preset="custom" url="data/pattern-girona.patt">
			<a-obj-model src="models/girona_3D.obj" mtl="models/girona_3D.mtl" scale=".01 .01 .01" position ="0 0 0" rotation="0 0 0"></a-obj-model>
	   	</a-marker>
		 <!--05 3D model castellfollit-->
		 <a-marker type="pattern" preset="custom" url="data/pattern-castellFollit.patt">
			<a-obj-model src="models/castellFollit_02.obj" mtl="models/castellFollit_02.mtl" scale=".1 .1 .1" position ="0 0 0" rotation="0 0 0"></a-obj-model>
	   	</a-marker>
		
				
  	    <a-entity camera></a-entity>
	</a-scene>

</body>
</html>
